<!-- login.html -->
{% extends 'library/base.html' %}

{% block title %}Login{% endblock %}



{% block content %}
    {% include 'library/header.html' %}
        <div class="card m-3">
            <h3 class="mb-4">Вход на сайт</h3>
            <form method="post">
                {% csrf_token %}
                {{form.not_field_errors}}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Войти</button>
            </form>
        </div>
{% endblock %}

<!-- books_list.html -->
{% extends 'library/base.html' %}

{% block title %}Удаление книги{% endblock %}



{% block content %}
    {% include 'library/header.html' %}
        <div class="card m-3">
            <h3 class="mb-4">Удаление книги {{ book.title }}</h3>
            <p>Вы уверены что хотите удалить книгу?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Удалить</button>
                <a class="btn btn-secondary" href="{% url 'library:books_list' %}">Отменить</a>
            </form>
        </div>


{% endblock %}

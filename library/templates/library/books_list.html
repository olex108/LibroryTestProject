<!-- books_list.html -->
{% extends 'library/base.html' %}

{% block title %}Список книг{% endblock %}

{% block content %}
    {% include 'library/header.html' %}
    <h3 class="mb-4">Список книг</h3>
    <ul class="list-group">
        {% for book in books %}
            <li class="list-group-item">
                {{ book.title }} - {{ book.publication_year }}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
